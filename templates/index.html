<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- PICO CSS CDN-->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css" />
    <title>Prime Hunters</title>
    <style>
      :root {
        --primary: #ff5d62;
        --primary-hover: #e82424;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h3>Prime Hunters!</h3>

      {% if msg %}
      <div style="text-align: center">
        {% if msg_class == 'warn' %}
        <p role="button" class="contrast outline" style="color: #ff5d62">{{msg}}</p>
        {% else %}
        <p role="button" class="contrast outline" style="color: #98bb6c">{{msg}}</p>
        {% endif %}
      </div>
      {% endif %}

      <form action="/verify" method="POST">
        <label for="prime">Submit a Prime, eg. 42</label>
        <input type="number" id="number" for="number" name="prime" placeholder="23" required />
        <small>Range 1 - 42 trillion</small>
        <button type="submit">Submit</button>
      </form>

      {% if primes %} {% for p in primes %}
      <article>
        <h1>Prime: {{p[0]}}</h1>
        <span>Discovered in {{p[1].split('|')[0]}} at {{p[1].split('|')[1]}}</span>
      </article>
      {% endfor %} {% endif %}
    </main>
  </body>
</html>
